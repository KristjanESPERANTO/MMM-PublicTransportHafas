# Configuration file for MegaLinter
#
# See all available variables at https://megalinter.io/latest/configuration/ and in
# linters documentation

# all, none, or list of linter keys
APPLY_FIXES: all

# If you use ENABLE variable, all other languages/formats/tooling-formats will
# be disabled by default
# ENABLE:

# If you use ENABLE_LINTERS variable, all other linters will be disabled by
# default
#ENABLE_LINTERS:
#  - REPOSITORY_KICS

DISABLE_LINTERS:
  - JAVASCRIPT_STANDARD # Does not match current ESLINT configuration.
  - MARKDOWN_MARKDOWN_TABLE_FORMATTER # Hard formatting of large tables is not nice.
  - REPOSITORY_KICS # TODO: Pin actions
  - SPELL_CSPELL # Reports too many words.

SHOW_ELAPSED_TIME: true

FILEIO_REPORTER: false
# Uncomment if you want MegaLinter to detect errors but not block CI to pass
# DISABLE_ERRORS: true
